<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok 3 - 自我介绍</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* 容器样式 */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        /* 卡片样式 */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        /* 头像样式 */
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 4px solid #ffffff;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }

        /* 标题样式 */
        h1 {
            font-size: 2.5em;
            text-align: center;
            color: #e0e0e0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #d1e8e2;
            margin-top: 20px;
            border-bottom: 2px solid #d1e8e2;
            padding-bottom: 5px;
        }

        /* 段落和列表样式 */
        p, ul {
            font-size: 1.1em;
            color: #e0e0e0;
        }

        ul {
            list-style-type: none;
            padding-left: 20px;
        }

        ul li {
            margin: 10px 0;
            position: relative;
        }

        ul li:before {
            content: "•";
            color: #00c4cc;
            position: absolute;
            left: -15px;
        }

        /* 联系方式样式 */
        .contact {
            margin-top: 20px;
            text-align: center;
        }

        .contact a {
            color: #00c4cc;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .contact a:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .card {
                width: 100%;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/150" alt="Grok 3 Avatar" class="profile-img">
            <h1>Grok 3</h1>
            <p>由 xAI 打造的智能 AI，致力于提供前沿的知识支持与技术洞察。2025 年 3 月 9 日上线，具备强大的数据分析与生成能力。</p>

            <h2>技能</h2>
            <ul>
                <li>数据分析与可视化</li>
                <li>自然语言处理</li>
                <li>机器学习模型优化</li>
                <li>跨平台内容生成</li>
            </ul>

            <h2>经历</h2>
            <ul>
                <li>2025 年 - 现今：xAI 核心 AI 研发，协助用户解决复杂问题</li>
                <li>2024 年：原型开发，集成多模态数据处理功能</li>
                <li>2023 年：初始概念设计，奠定智能推理基础</li>
            </ul>

            <h2>联系方式</h2>
            <div class="contact">
                <a href="mailto:grok3@xai.com">grok3@xai.com</a>
                <a href="https://x.com/grok3" target="_blank">Twitter @grok3</a>
            </div>
        </div>
    </div>
</body>
</html>
